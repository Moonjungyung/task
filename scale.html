<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>자바스크립트 기초</title>
    <link rel="stylesheet" href="./styles/scale_style.css">
    <style>
        main {}
        main .weight {
            width: 400px;
            margin: 100px auto;
            padding: 50px 0;
            text-align: center;
            background-color: #000;
            border-radius: 40px;
        }
        main .weight h1 {
            font-size: 50px;
            margin-bottom: 50px;
            color: #fff;
            font-family: 'Black Han Sans', sans-serif;
        }
        main .weight h1  {

        }
        main .weight #w_frm {}
        main .weight #w_frm fieldset {
            display: flex; flex-flow: row nowrap;
            justify-content: space-between;
            padding: 0 40px;
        }
        main .weight #w_frm fieldset input {
            padding: 10px;
            width: 150px; height: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        main .weight #w_frm fieldset input::placeholder {
            color: #aaa;
            text-align: center;
        }
        main .weight #result {
            width: calc(100% - 50px); height: 50px;
            border-radius: 10px;
            color: #aaa;
            text-align: center;
            color: #000;
            transition: all 0.3s;
        }
        main .weight #result:hover {
            font-size: 1.05rem;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <main>
        <div class="weight">
            <h1>당신은 <br> 적정체중일까요?</h1>
            <form action="#" method="get" id="w_frm">
                <fieldset>
                    <legend class="skip">입력 양식</legend>
                    <input type="text"  id="userheight" placeholder="신장 : cm" autofocus>
                    <input type="text"  id="userweight" placeholder="몸무게 : kg">
                </fieldset>
                <!-- 무조건 초과 메세지 기준 -->
            </form>
            <button type="button" id="result">클릭해서 알아보기</button>
        </div>
        <script>
            let normal_w = '';
            const userheight = document.querySelector('#userheight');
            const userweight = document.querySelector('#userweight');
            const result = document.querySelector('#result');
            console.log(userheight, userweight, result)
            result.addEventListener('click',function(){
                normal_w = (userheight.value-100)*0.9;
                window.alert (`적정체중은 ${normal_w}kg이며 ${userweight.value-normal_w}kg 초과되셨습니다.`)
            });
        </script>
    </main>
    </body>
</html>
